<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Generation Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Lead Generation Request</h1>
  <form method="POST" action="http://localhost:5678/webhook/lead-gen-form/atharion.co">
    <!-- Keyword / Job Title -->
    <label for="keyword">Keyword / Job Title</label>
    <input type="text" id="keyword" name="keyword" placeholder="e.g. Software Engineer" required />

    <!-- Industry -->
    <label for="industry">Industry</label>
    <input type="text" id="industry" name="industry" placeholder="e.g. Information Technology" required />

    <!-- Location -->
    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="e.g. Jakarta, Indonesia" required />

    <!-- Data Received: Points 1-10 (10â€“100 Results) -->
    <label for="points">Data Received (Points)</label>
    <input type="number" id="points" name="points" min="1" max="10" value="1" required />
    <small>1 Point = 10 results, up to 10 Points = 100 results</small>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@domain.com" required />

    <!-- Submit -->
    <button type="submit">Send Request</button>
  </form>
</body>
</html>
