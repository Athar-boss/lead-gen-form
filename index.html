<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Generation Request</title>
  <style>
    /* Global Reset */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 16px; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4A90E2 0%, #9013FE 100%);
      color: #333;
      line-height: 1.5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    /* Card Container */
    .form-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      padding: 2rem;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #4A90E2;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #555;
    }
    input, select, button {
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus {
      border-color: #4A90E2;
      box-shadow: 0 0 0 3px rgba(74,144,226,0.2);
      outline: none;
    }
    small {
      display: block;
      margin-top: 0.25rem;
      color: #888;
      font-size: 0.875rem;
    }
    button {
      background: #4A90E2;
      color: #fff;
      border: none;
      margin-top: 2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    button:hover {
      background: #357ABD;
    }
    button:active {
      transform: scale(0.98);
    }
    @media (max-width: 480px) {
      .form-card { padding: 1.5rem; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>Generate Leads</h1>
    <form method="POST" action="https://primary-production-3a2f3.up.railway.app/webhook/lead-gen-form/atharion.co">
      <!-- Keyword / Job Title -->
      <label for="keyword">Keyword / Job Title</label>
      <input type="text" id="keyword" name="keyword" placeholder="e.g. Software Engineer" required>

      <!-- Industry -->
      <label for="industry">Industry</label>
      <input type="text" id="industry" name="industry" placeholder="e.g. Information Technology" required>

      <!-- Location -->
      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="e.g. Jakarta, Indonesia" required>

      <!-- Data Received -->
      <label for="points">Data Received (Points)</label>
      <input type="number" id="points" name="points" min="1" max="10" value="1" required>
      <small>1 point = 10 results (max 10 points)</small>

      <!-- Email -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@domain.com" required>

      <!-- Submit Button -->
      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
