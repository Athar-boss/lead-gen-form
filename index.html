<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ SEO Automation Trigger</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      animation: fadeIn 1.5s ease-in-out;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #2c3e50;
      background: #ebf8ff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #fff;
      transform: translateY(-3px);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(235,248,255, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(235,248,255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(235,248,255, 0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .feedback {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .success { color: #a0e7a0; }
    .error { color: #f96; }
  </style>
</head>
<body>

  <h1>SEO Automation Trigger</h1>
  <p>Klik tombol di bawah untuk memicu workflow SEO via Make.com</p>
  <button class="btn" id="triggerBtn">Trigger üöÄ</button>
  <div class="feedback" id="feedback"></div>

  <script>
    const btn = document.getElementById('triggerBtn');
    const feedback = document.getElementById('feedback');
    const webhookUrl = 'https://hook.us2.make.com/ff2eelku855huosgad1klh8kxqk3vnsd';

    async function fireWebhook() {
      feedback.textContent = 'Mengirim...';
      feedback.className = 'feedback';
      btn.disabled = true;

      try {
        const resp = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            timestamp: new Date().toISOString(),
            message: 'User triggered SEO workflow'
          })
        });
        if (resp.ok) {
          feedback.textContent = '‚úîÔ∏è Trigger sukses! Workflow berjalan.';
          feedback.classList.add('success');
        } else {
          throw new Error(`HTTP ${resp.status}`);
        }
      } catch (err) {
        feedback.textContent = `‚úñ Terjadi error: ${err.message}`;
        feedback.classList.add('error');
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', fireWebhook);
  </script>

</body>
</html>
