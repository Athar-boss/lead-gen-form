<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reach Out to Us!</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    /* Background gradient animation */
    @keyframes bgGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient( -45deg, #4A90E2, #50E3C2, #B8E986, #F8E71C );
      background-size: 400% 400%;
      animation: bgGradient 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Particle effect overlay */
    .particles {
      position: absolute;
      width: 200%; height: 200%;
      top: -50%; left: -50%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15) 2%, transparent 2%) repeat;
      background-size: 50px 50px;
      animation: particlesMove 30s linear infinite;
      opacity: 0.3;
      z-index: 0;
    }
    @keyframes particlesMove {
      from { transform: translate(0,0); }
      to { transform: translate(50px, 50px); }
    }

    .container {
      position: relative;
      background:#ffffffdd;
      padding:2.5rem;
      border-radius:16px;
      box-shadow:0 12px 32px rgba(0,0,0,0.15);
      max-width:400px;
      width:90%;
      z-index:1;
      text-align: center;
    }

    h1 {
      margin:0 0 1.5rem;
      font-weight:600;
      color:#333;
    }

    form { display:flex; flex-direction:column; gap:1rem; }
    label { text-align:left; font-weight:500; color:#555; }
    input, textarea {
      padding:0.75rem;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:1rem;
      resize: vertical;
      transition: border-color .3s;
    }
    input:focus, textarea:focus {
      border-color: #4A90E2;
      outline: none;
    }

    button {
      padding:0.85rem;
      border:none;
      border-radius:8px;
      background:#4A90E2;
      color:#fff;
      font-size:1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s;
    }
    button::after {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      transform: scale(0);
      transition: transform .5s ease;
      border-radius: 50%;
    }
    button:hover {
      background:#357ABD;
    }
    button:hover::after {
      transform: scale(1);
    }

    .success {
      color: #28a745;
      margin-top:1rem;
      display:none;
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="container">
    <h1>Reach Out to Us!</h1>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required/>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required/>
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="success" id="successMessage">Thank you for contacting us! ðŸ˜Š</div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        name: e.target.name.value,
        email: e.target.email.value,
        message: e.target.message.value
      };
      try {
        const resp = await fetch('https://hook.us2.make.com/ff2eelku855huosgad1klh8kxqk3vnsd', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        if (resp.ok) {
          document.getElementById('successMessage').style.display = 'block';
          e.target.reset();
        } else {
          alert('Oops, something went wrong. Please try again!');
        }
      } catch(err) {
        console.error(err);
        alert('Network error. Check your connection.');
      }
    });
  </script>
</body>
</html>
