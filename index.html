<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding:0;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      color: #333;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      overflow:hidden;
    }
    .container {
      background:#fff;
      padding:2rem 3rem;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
      max-width:400px;
      width:100%;
      text-align:center;
      position:relative;
    }
    h1 { margin-bottom:1rem; font-weight:600; }
    .tech-illustration {
      position:absolute;
      top:-60px;
      right:-60px;
      width:120px;
      opacity:0.2;
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
    }
    form { display:flex; flex-direction:column; gap:1rem; margin-top:1rem; }
    label { text-align:left; font-weight:500;}
    input, textarea {
      padding:0.75rem;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:1rem;
      resize:vertical;
    }
    button {
      padding:0.85rem;
      border:none; border-radius:8px;
      background:#4A90E2; color:#fff;
      font-size:1rem; cursor:pointer;
      transition:background 0.3s;
    }
    button:hover { background:#357ABD; }
    .success { color: #28a745; margin-top:1rem; display:none;}
  </style>
</head>
<body>
  <div class="container">
    <img class="tech-illustration" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="Tech graphic"/>
    <h1>Reach Out to Us!</h1>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required/>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required/>
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="success" id="successMessage">Thank you for contacting us! ðŸ˜Š</div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        name: e.target.name.value,
        email: e.target.email.value,
        message: e.target.message.value
      };
      try {
        const resp = await fetch('https://hook.us2.make.com/ff2eelku855huosgad1klh8kxqk3vnsd', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        if (resp.ok) {
          document.getElementById('successMessage').style.display = 'block';
          e.target.reset();
        } else {
          alert('Oops, something went wrong. Please try again!');
        }
      } catch(err) {
        console.error(err);
        alert('Network error. Check your connection.');
      }
    });
  </script>
</body>
</html>
